
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>AgroBot - Ο έξυπνος βοηθός αγροτών</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌱 AgroBot - Ο έξυπνος βοηθός αγροτών</h1>
        <div id="chatbox">
            <div class="message bot">👨‍🌾 Καλωσήρθες! Ρώτα με ό,τι χρειάζεσαι για θερμοκηπιακές καλλιέργειες.</div>
        </div>
        <input type="text" id="userInput" placeholder="Γράψε εδώ την ερώτησή σου...">
        <button onclick="sendMessage()">Αποστολή</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
